<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/1.jpg" alt="Image1"></div>
              <div class="swiper-slide"><img src="img/2.jpg" alt="Image2"></div>
              <div class="swiper-slide"><img src="img/3.jpg" alt="Image3"></div>
              <div class="swiper-slide"><img src="img/4.jpg" alt="Image4"></div>
              <div class="swiper-slide"><img src="img/5.jpg" alt="Image5"></div>
              <!-- <div class="swiper-slide"><img src="img/6.jpg" alt="Image6"></div> -->
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
