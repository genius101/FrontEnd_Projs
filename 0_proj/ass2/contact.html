    <main>

        <div class="container">
          <div class="contact-left">
            <h2>Contact</h2>

            <form action="">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />

              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>

              <input
                type="submit"
                class="send-message-cta"
                value="Send Message"
              />
            </form>
          </div>
        </div>
      </section>

    </main>
